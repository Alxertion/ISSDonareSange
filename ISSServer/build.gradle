group 'ISSDonareSange'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName='StartServer'

repositories {
    mavenCentral()
}

dependencies {
    compile project (':ISSModelAdministrare')
    compile project (':ISSModelDonator')
    compile project (':ISSPersistenta')
    compile project (':ISSServices')

    compile group: 'org.springframework', name: 'spring-context', version:'5.0.4.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
